apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: mini-marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: mini-marketplace-orders:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50052